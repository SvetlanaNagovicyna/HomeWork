<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HW23</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">
		<div class="block-hide"> <img src="img/eye.svg" alt=""></div>
		<div class="title">Мой TODO</div>
		<div class="header-block">
			<div class="header-block__input">
				<input id="new-text" class="input" type="text" value="" placeholder="Введите текст">
				<label class="error">Поле не может быть пустым</label>
			</div>
			<div class="header-block__btns">
				<button type="submit" class="add" id="add"> Добавить <img src="img/plus.svg" alt=""></button>
			</div>
		</div>
		<div class="list-block">
			<div class="list-block__item check">
				<input id="item-input" type="text">
				<div class="list-block__item-text">Молоко</div>
				<div class="list-block__btns">
					<button class="save">
						<img src="img/save.svg" alt="">
					</button>
					<button class="edit">
						<img src="img/pencil.svg" alt="">
					</button>
					<button class="done">
						<img src="img/check.svg" alt="">
					</button>
					<button class="remove">
						<img src="img/cross.svg" alt="">
					</button>
				</div>
			</div>
			<div class="list-block__item">
				<input id="item-input" type="text">
				<div class="list-block__item-text">Хлеб</div>
				<div class="list-block__btns">
					<button class="save">
						<img src="img/save.svg" alt="">
					</button>
					<button class="edit">
						<img src="img/pencil.svg" alt="">
					</button>
					<button class="done">
						<img src="img/check.svg" alt="">
					</button>
					<button class="remove">
						<img src="img/cross.svg" alt="">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
